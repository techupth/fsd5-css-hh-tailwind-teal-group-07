<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen flex justify-center items-center bg-slate-200">
  <div class="flex flex-col justify-evenly w-[370px] h-[300px] border-2 rounded-xl p-7 bg-white">
      <h1 class="font-semibold text-xl text-zinc-600">Login to Website</h1>
      <div class="flex font-semibold">
          <p class="p-2 text-lg">Email</p>
          <input class="ml-auto p-2 border-2 outline-none rounded-md border-zinc-600" type="text">
      </div>
      <div class="flex font-semibold">
        <p class="p-2 text-lg">Password</p>
          <input class="ml-auto p-2 border-2 border-zinc-600 rounded-md hover:border-violet-500 focus:outline-none focus:border-violet-300" type="text">
      </div>
      <div class="ml-auto mr-auto mt-2">
          <button class="text-white bg-violet-500 p2 py-2 px-9 rounded-full hover:bg-violet-400 active:bg-violet-600 focus:ring focus:ring-violet-300 focus:bg-violet-600">Sign In</button>
          <button class="text-violet-500 bg-white p2 py-2 px-9 rounded-full hover:bg-violet-100 focus:ring focus:ring-violet-300 focus:text-violet-600 focus:bg-violet-100">Sign Up</button>
      </div>
  </div>
</body>

</html>
