<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen">
    <!-- Start coding here -->
    <section class="bg-slate-200 h-full flex justify-center items-center">
      <div
        class="bg-white h-72 w-96 flex flex-col justify-center items-center rounded-xl gap-5 p-5"
      >        
        <form class="flex flex-col items-start gap-5  text-zinc-600 p-2">
          <p class="text-zinc-600 text-xl ">Login to website</p>
          <div class="flex gap-12 h-10 text-center justify-center">
            <label for="email" class="flex items-center font-bold">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" class="border-solid border-2 border-lightgrey rounded p-2  hover:border-violet-500 focus:outline-none focus:ring focus:ring-violet-300" />
          </div>

          <div class="flex gap-5 h-10 text-center justify-center">
            <label for="password" class="flex items-center font-bold">Password</label>
            <input type="password" id="password" placeholder="**********" class="border-solid border-2 border-lightgrey rounded p-2 hover:border-violet-500 focus:outline-none focus:ring focus:ring-violet-300"/>
          </div>
        </form>
        <div class="flex h-10 gap-5">
          <button type="button"id="sign-in"class="w-36 p-2 rounded-full bg-violet-500 text-white font-medium hover:bg-violet-400 focus:ring focus:bg-violet-500 ring-violet-300">Sign In</button>
          <button type="button" id="sign-up"class="w-36 p-2 rounded-full bg-white text-violet-600 font-medium hover:bg-violet-100 focus:ring focus:bg-violet-100 ring-violet-300">Sign Up</button>
        </div>
    </section>
  </body>
</html>
